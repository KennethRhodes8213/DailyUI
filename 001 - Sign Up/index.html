<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Sign Up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="Stylesheet">
		<link href="css/styles.css" rel="Stylesheet">
	</head>
	<body>
	
		<section id="signUp">
			<!--<h3>Sign Up</h3>-->
			<div class="container-fluid wrapper">
				<form>
					<input type="email" placeholder="Email" class="text" required></input><br>
					
					<input type="text" placeholder="Username" minlength="4" maxlength="12" class="text" required></input><br>
					
					<input type="password" placeholder="Password" minlength="8" class="text" required></input><br>
					
					<input type="Submit"></input>
				</form>
			</div>
		</section>
		
		<footer>
		
		</footer>
	</body>
</html>
