<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Sign Up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="Stylesheet">
		<link href="css/styles.css" rel="Stylesheet">
	</head>
	<body>
	
		<section id="signUp">
			<div class="container-fluid">
				<h3>Sign Up</h3>
				<div class="wrapper">
					<form>
						<div class="form-group">
							<input type="email" placeholder="Email" class="form-control text" required></input><br>
							
							<input type="text" placeholder="Username" minlength="4" maxlength="12" class="form-control text" required></input><br>
							
							<input type="password" placeholder="Password" minlength="8" class="form-control text" required></input><br>
							
							<input type="Submit" class="form-control"></input>
						</div>
					</form>
				</div>
			</div>
		</section>
		
		<footer>
		
		</footer>
	</body>
</html>
